
<!doctype html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Trang chủ</title>
    <th:context>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </th:context>
    </head>
    <body>
        <nav th:fragment="header" class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">E-commerce Website</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Trang chủ</a>
                        </li>
                        <li class="nav-item" th:each="c: ${categories}">
                            <a class="nav-link" href="#" th:text="${c.name}"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container"  th:fragment="content">
            <h1 class="text-info text-center mt-2">thems an SẢN PHẨM</h1>

            <div class="mt-2 mb-2">
                <a th:href="@{/products}" class="btn btn-success">Thêm sản phẩm</a>
            </div>

            <div>
                <form th:action="@{/}">
                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="kw" placeholder="Nhập từ khóa" name="kw" />
                        <label for="kw">Nhập từ khóa</label>
                    </div>
                    <div class="form-floating mb-3 mt-3 row">
                        <div class="col-md-6 col-12">
                            <input type="number" id="from" class="form-control" placeholder="Gía min" name="fromPrice">
                            <label for="from">Gía min</label>
                        </div>
                        <div class="col-md-6 col-12">
                            <input type="number" id="to" class="form-control" placeholder="Gía min" name="toPrice">
                            <label for="to">Gía max</label>
                        </div>
                    </div>
                    <div class="form-floating mb-3 mt-3">
                        <button type="submit" class="btn btn-info">Tìm kiếm</button>
                    </div>
                </form>
            </div>

            <table class="table">
                <tr>
                    <th></th>
                    <th>Id</th>
                    <th>Tên sản phẩm</th>
                    <th>Giá sản phẩm</th>
                    <th></th>
                </tr>
                <tr th:each="p: ${products}">
                    <td>
                        <img th:src="${p.image}" width="200" class="rounded" />
                    </td>
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.name}"></td>
                    <td th:text="${p.price} + 'VNĐ'"></td>
                    <td>
                        <a href="#"  class="btn btn-info">Cập nhật</a>
                        <button class="btn btn-danger">Xóa</button>
                    </td>
                </tr>
            </table>
        </main>

        <footer th:fragment="footer">
            <div class="mt-4 p-5 bg-primary text-white rounded">
                <h1>TA &copy; 2025</h1>
                <p>eCommerce Website - Mini Project</p>
            </div>
        </footer>
    </body>
</html>
